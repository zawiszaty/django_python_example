{% extends 'base.html' %}

{% block content %}
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.name }}
                <a href="{% url 'edit_book' book.id %}">Edit</a> |
                <a href="{% url 'delete_book' book.id %}">Delete</a>
            </li>
        {% empty %}
            No Data.
        {% endfor %}
    </ul>

    <a href="/">Home</a> |
    <a href="{% url "create_book" %}">New</a>
{% endblock %}
